{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Safe Your Cargo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    color: #fff;
  }
  .video-bg {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    filter: brightness(0.4);
  }
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 123, 255, 0.75); /* Fondo azul semitransparente */
    padding: 2rem;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .logo-container {
    text-align: center;
    margin-bottom: 1rem;
  }
  .logo-container img {
    max-width: 150px;
  }
  .form-label {
    font-weight: 600;
  }
  .tooltip-inner {
    background-color: #333 !important;
    color: #fff;
    font-size: 0.85rem;
  }
</style>
</head>
<body>

<video autoplay muted loop class="video-bg">
  <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
</video>

<div class="login-container">
  <div class="logo-container">
    <img src="{% static 'img/safe_logo.png' %}" alt="Logo Safe Your Cargo">
  </div>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label" data-bs-toggle="tooltip" data-bs-placement="right" title="Ingrese su nombre de usuario.">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" required placeholder="Nombre de usuario">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" data-bs-toggle="tooltip" data-bs-placement="right" title="Ingrese su contraseña.">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-light w-100">Ingresar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Inicializa tooltips
  document.addEventListener("DOMContentLoaded", function() {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
</body>
</html>
