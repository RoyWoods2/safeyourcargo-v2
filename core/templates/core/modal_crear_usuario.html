{% comment %}
  MODAL_CREAR_USUARIO.HTML
  Este archivo ahora solo contiene la estructura HTML del modal.
  El contenido del formulario y toda la lógica JavaScript se manejarán 
  desde la plantilla principal (usuarios.html).
{% endcomment %}
<style>
        .modal-content {
          font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, sans-serif;
          font-size: 14px;
        }
        .section-container {
          background: #fff;
          border-radius: 8px;
          border: 1px solid #ddd;
          padding: 1.25rem;
          margin-bottom: 1.5rem;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
          position: relative;
        }
        .section-container .badge {
          position: absolute;
          top: -0.75rem;
          left: 1rem;
          padding: 0.35em 0.75em;
          font-size: 0.75rem;
          font-weight: 600;
          background-color: #0a8754;
        }
        label {
          font-weight: 600;
          font-size: 13px;
        }
        .form-control, .form-select {
          font-size: 14px;
          padding: 6px 12px;
        }
        
        /* ✅ REGLA AÑADIDA PARA FORZAR EL COLOR DEL BOTÓN */
        #add-email-form {
          color: #212529 !important; /* ¡Esto forzará a que el texto sea oscuro! */
        }
      </style>
<div class="modal fade" id="modal-usuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="modalUsuarioLabel">Cargando...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <div id="form-usuario-container">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btn-guardar-usuario">Guardar</button>
      </div>
    </div>
  </div>
</div>
